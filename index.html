<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Từ Thiện</title>
    <meta name="description"
        content="Tìm Từ Thiện giúp bạn khám phá các tổ chức từ thiện uy tín và hiệu quả nhất theo đúng giá trị cá nhân của bạn.">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="shortcut icon" href="assets/icons/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&family=Bricolage+Grotesque:wght@400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <nav class="navbar">
        <div class="nav-container nav-container-no-logo">
            <div class="nav-links">
                <div class="language-toggle" role="group" aria-label="Chọn ngôn ngữ">
                    <button class="lang-btn active" type="button" data-lang="vi" aria-pressed="true">VI</button>
                    <button class="lang-btn" type="button" data-lang="en" aria-pressed="false">EN</button>
                </div>
                <button class="nav-menu-symbol" type="button" aria-label="Mở menu">☰</button>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container hero-content">
            <div class="search-container">
                <div class="search-box">
                    <span class="search-label">Tôi quan tâm đến:</span>
                    <div class="search-dropdown">
                        <button class="search-dropdown-toggle" type="button" aria-haspopup="listbox"
                            aria-expanded="false" aria-label="Chọn lĩnh vực">
                            <img src="assets/icons/favicon.svg" class="search-dropdown-value-icon" alt=""
                                aria-hidden="true">
                            <span class="search-dropdown-value">Chọn lĩnh vực</span>
                            <span class="search-dropdown-caret" aria-hidden="true">▾</span>
                        </button>
                        <div class="search-dropdown-menu" role="listbox"></div>
                        <select class="search-select">
                            <option value="" disabled selected>Chọn lĩnh vực</option>
                            <option value="disaster-relief">Cứu trợ</option>
                            <option value="medical-aid">Y tế</option>
                            <option value="poverty-relief">Giảm nghèo</option>
                            <option value="education">Giáo dục</option>
                            <option value="child-welfare">Trẻ em</option>
                            <option value="disability-support">Người khuyết tật</option>
                            <option value="elder-care">Người cao tuổi</option>
                            <option value="community-development">Cộng đồng</option>
                            <option value="environment">Môi trường</option>
                            <option value="animal-welfare">Động vật</option>
                        </select>
                    </div>
                    <div class="hero-buttons">
                        <button class="btn btn-primary">Tìm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer class="site-footer">
        <div class="container footer-content">
            <p class="copyright">© 2026 Tìm Từ Thiện. Mã nguồn mở theo giấy phép MIT.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
